<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mollie & David Wedding Countdown Timer</title>
    <link
      rel="icon"
      type="image/png"
      href="https://res.cloudinary.com/dele4dvi9/image/upload/v1717966021/wedding_c5taji.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
    />
  </head>
  <body>
    <h2>
      Countdown to our wedding<i
        class="fa-solid fa-champagne-glasses"
        aria-hidden="true"
      ></i>
    </h2>
    <div class="wedding-year">14/09/24</div>
    <div class="wedding-countdown">
      <div id="wedding-days">00</div>
      <div id="wedding-hours">00</div>
      <div id="wedding-minutes">00</div>
      <div id="wedding-seconds">00</div>
    </div>

    <!-- Slideshow container -->
    <div id="slideshow-container" class="slideshow-container fade">
      <div class="Containers">
        <img
          src="https://res.cloudinary.com/dele4dvi9/image/upload/v1717876569/IMG_3999_vzi7uj.jpg"
          alt="Wedding couple in Korcula image"
          loading="lazy"
          class="carousel-image"
        />
      </div>
      <div class="Containers">
        <img
          src="https://res.cloudinary.com/dele4dvi9/image/upload/v1717876864/IMG_8044_cf58w4.jpg"
          alt="Wedding couple in Palolem image"
          loading="lazy"
          class="carousel-image"
        />
      </div>
      <div class="Containers">
        <img
          src="https://res.cloudinary.com/dele4dvi9/image/upload/v1718362471/IMG_3969_qkknvc.jpg"
          alt="Wedding couple in Korcula image2"
          loading="lazy"
          class="carousel-image"
        />
      </div>
      <div class="Containers">
        <img
          src="https://res.cloudinary.com/dele4dvi9/image/upload/v1718363775/IMG_0793_v8teay.jpg"
          alt="Wedding couple at the archipelago image"
          loading="lazy"
          class="carousel-image"
        />
      </div>
      <div class="Containers">
        <img
          src="https://res.cloudinary.com/dele4dvi9/image/upload/v1718487660/IMG_6407_gz5pf0.jpg"
          alt="Wedding couple in Warsaw"
          loading="lazy"
          class="carousel-image"
        />
      </div>
      <div class="Containers">
        <img
          src="https://res.cloudinary.com/dele4dvi9/image/upload/v1718487660/5dd3aafd-43dd-48d1-8a4f-6b0fb4c01339_ys7agr.jpg"
          alt="Wedding couple in Warsaw on the water"
          loading="lazy"
          class="carousel-image"
        />
      </div>
      <a class="Back" onclick="plusSlides(-1)" aria-label="Previous slide"
        >&#10094;</a
      >
      <a class="forward" onclick="plusSlides(1)" aria-label="Next slide"
        >&#10095;</a
      >
    </div>

    <!-- The dots -->
    <div style="text-align: center">
      <span class="dots" onclick="currentSlide(1)"></span>
      <span class="dots" onclick="currentSlide(2)"></span>
      <span class="dots" onclick="currentSlide(3)"></span>
      <span class="dots" onclick="currentSlide(4)"></span>
      <span class="dots" onclick="currentSlide(5)"></span>
      <span class="dots" onclick="currentSlide(6)"></span>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="social-links">
        <a href="https://www.linkedin.com/in/david-mould-b6731a21a/"
          ><i class="bx bxl-linkedin"></i
        ></a>
        <a href="https://twitter.com/DM12_51"><i class="bx bxl-twitter"></i></a>
        <a href="https://github.com/DMould123"><i class="bx bxl-github"></i></a>
      </div>
      David Mould 2024 Â©
    </footer>
    <script src="script.js"></script>
  </body>
</html>
